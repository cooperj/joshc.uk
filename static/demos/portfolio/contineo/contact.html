    <main id="contact">

        <div class="contactGrid">

            <div class="contactSection">
                <span class="title">
                    Visit us:
                </span>

                <p>
                    Contineo <br /> Westminster, <br />London <br />SW1A 1AA
                </p>
            </div>

            <div class="contactSection">
                <span class="title">
                    Call us:
                </span>

                <p>
                    <a href="tel:01632555123">01632 555123</a>
                </p>
            </div>

            <div class="contactSection">
                <span class="title">
                        Email us:
                </span>

                <p>
                    <a href="mailto:hello@example.com">hello@example.com</a>
                </p>

                <a target="_blank" href="https://facebook.com/"><span class="contact_SocialIcon" id="contact_SocialIcon_fb"><i class="fab fa-facebook"></i></span></a>
                <a target="_blank" href="https://twitter.com/"><span class="contact_SocialIcon" id="contact_SocialIcon_tw"><i class="fab fa-twitter"></i></span></a>
                <a target="_blank" href="https://instagram.com/"><span class="contact_SocialIcon" id="contact_SocialIcon_ig"><i class="fab fa-instagram"></i></span></a>

            </div>
        </div>

        <div class="contactGrid">
            <form>
                <div class="form-group">
                    <label for="ContactForm_">Your Name:</label>
                    <br />
                    <input type="text" class="form-control" id="ContactForm_" placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label for="ContactForm_Email">Your Email:</label>
                    <br />
                    <input type="email" class="form-control" id="ContactForm_Email" placeholder="johnsmith@example.com">
                </div>

                <div class="form-group">
                    <label for="ContactForm_PhoneNum">Your Phone Number:</label>
                    <br />
                    <input type="tel" class="form-control" id="ContactForm_PhoneNum" placeholder="01632 551212">
                </div>

                <div class="form-group">
                    <label for="ContactForm_Msg">Your Message:</label>
                    <br />
                    <textarea placeholder="Chewie! Get behind me! Get behind me! Can't get out that way. Looks like you managed to cut off our only escape route. Maybe you'd like it back in your cell, Your Highness. See-Threepio! See-Threepio! Yes sir? We've been cut off! Are there any other ways out of the cell bay?...What was that? I didn't copy! I said, all systems have been alerted to your presence, sir. The main entrance seems to be the only way in or out, all other information on your level is restricted."
                        class="form-control" id="ContactForm_Msg" rows="3"></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>

    </main>
